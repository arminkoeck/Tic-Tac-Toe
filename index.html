<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="screen-container">
        <div id="content-container">
            <h1>Tic Tac Toe</h1>
            <div id="count-restart-container">
                <div id="player-count">
                    <span id="active-player">X</span>
                    <span>Turn</span>
                </div>
                <button id="restart">Restart</button>
            </div>
            <div id="gameboard">
                <button class="field" data-index="0"></button>
                <button class="field" data-index="1"></button>
                <button class="field" data-index="2"></button>
                <button class="field" data-index="3"></button>
                <button class="field" data-index="4"></button>
                <button class="field" data-index="5"></button>
                <button class="field" data-index="6"></button>
                <button class="field" data-index="7"></button>
                <button class="field" data-index="8"></button>
            </div>
            <div id="status-container">
                <div class="status" id="player-x">
                    <p>PLAYER X</p>
                    <p id="player-x-count">0</p>
                </div>
                <div class="status" id="ties">
                    <p>TIES</p>
                    <p id="tie-count">0</p>
                </div>
                <div class="status" id="player-o">
                    <p>PLAYER O</p>
                    <p id="player-o-count">0</p>
                </div>
                <dialog id="modal">
                    <div id="winner-message"></div>
                    <button id="modal-restart">NEXT ROUND</button>
                </dialog>
            </div>
        </div>
    </div>
</body>
</html>
